version: 2

sources:
  - name: dbt_semantic_layer
    description: "This is the database for the tables in the Snowflake data source"
    database: snowflake_learning_db
    schema: public
    tables:
      - name: accounts
        description: "This table contains information of the customer accounts."
      - name: affiliate
        description: "This table contains information of the affiliates."
      - name: analytic_events
        description: "This table contains information of the events carried out by the customers on the website."
      - name: feedback
        description: "This table contains information of the feedbacks given by the customers."
      - name: invoices
        description: "This table contains information of the invoices."
      - name: orders
        description: "This table contains information of the orders placed by the customers."
      - name: products
        description: "This table contains information of the products available in the store."
      - name: reviews
        description: "This table contains information of the reviews given by the customers for the products."